<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Share Admin Link</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
        }
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            background: #fff;
        }
        .link-box {
            background-color: #e2e8f0;
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            word-wrap: break-word;
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>Shareable Admin Link</h2>
        <p class="text-muted">Copy this link and share it with a trusted individual. It is a one-time use link for security.</p>
        <div class="link-box">
            <a href="{{ url_for('admin_link', token=admin_token, _external=True) }}">{{ url_for('admin_link', token=admin_token, _external=True) }}</a>
        </div>
        <a href="{{ url_for('admin_login') }}" class="btn btn-secondary">Go to Admin Login</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
