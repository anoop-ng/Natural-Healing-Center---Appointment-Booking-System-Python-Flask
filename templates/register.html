<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #87CEEB; /* Sky Blue */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 650px;
        }
        
        .header-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .welcome-text {
            color: #555;
            margin-bottom: 20px;
            font-weight: 600; /* This ensures the text is bold */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600; /* This ensures the label is bold */
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1><b>Welcome To<br>"NATURAL HEALING CENTER"<b></h1>
        
        <img src="{{ url_for('static', filename='images/header.jpg') }}" alt="Natural Healing Center Poster" class="header-image">
        
        <p class="welcome-text"><b>PLEASE REGISTER TO BOOK YOUR APPOINTMENT.<b></p>
        
        <form action="{{ url_for('register_customer') }}" method="post" style="width: 100%; max-width: 400px; margin: 0 auto;">
            <div class="input-group">
                <label for="name"><b>Your Name<b></label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="input-group">
                <label for="phone"><b>Phone Number<b></label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" required>
            </div>
            <button type="submit">Register & Continue</button>
        </form>
    </div>
</body>
</html>
